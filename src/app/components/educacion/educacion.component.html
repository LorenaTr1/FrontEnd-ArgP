<app-menu></app-menu>
<section id="educacion">
    <div class="container educacion">
        <h1>Educaci√≥n</h1>
        <div class="col-lg-2">
            <button type="button" class="btn btn-primary" routerLink="/nuevaedu" *ngIf="isLogged">
                + AGREGAR
            </button>
        </div>
        <div class="col-lg-11">
            <table class="table">
                    <div class="info" *ngFor="let Educacion of educacion">
                        <h2>{{Educacion.nombreE | uppercase}}</h2>
                        <p>{{Educacion.descripcionE}}</p>
                        <div class="container botones">
                            <div *ngIf="isLogged">
                                <button class="btn btn-light" routerLink="/editedu/{{Educacion.id}}">
                                    <i class="bi bi-pencil-fill"></i>EDITAR</button>
                            </div>
                            <div *ngIf="isLogged">
                                <button class="btn btn-danger" (click)="delete(Educacion.id)">
                                    <i class="bi bi-trash3"></i>BORRAR</button>
                            </div>
                        </div>
                    </div>
            </table>
        </div>
    </div>
    <app-habilidades></app-habilidades>
</section>
